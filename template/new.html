<!DOCTYPE html>
<html>
<head>
  <title>Employee Data Input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="mb-3">Employee Data Input</h3>

        {%- for category, message in get_flashed_messages(with_categories = true) %}
          <div class="alert alert-danger">
            {{ message }}
          </div>
        {%- endfor %}

        <form action="{{ request.path }}" method="post" class="mb-3">
          <div class="row mb-3">
            <label for="name" class="col-md-3">Name</label>
            <input type="text" name="name" placeholder="Name" class="col-md-9" />
          </div>

          <div class="row mb-3">
            <label for="city" class="col-md-3">City</label>
            <input type="text" name="city" placeholder="City" class="col-md-9" />
          </div>

          <div class="row mb-3">
            <label for="addr" class="col-md-3">Address</label>
            <textarea name="addr" placeholder="Address" class="col-md-9"></textarea>
          </div>

          <div class="row mb-3">
            <label for="pin" class="col-md-3">PIN Code</label>
            <input type="text" name="pin" placeholder="PIN Code" class="col-md-9" />
          </div>

          <div class="row">
            <div class="col-md-12">
              <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
